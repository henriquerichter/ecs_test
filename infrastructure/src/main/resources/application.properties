spring.profiles.active=dev

spring.datasource.url=jdbc:mysql://host.docker.internal:3306/test_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.net.ttddyy.dsproxy.listener=debug

aws.s3.endpoint=http://host.docker.internal:4566
aws.s3.region=us-east-1

aws.credentials.access-key=${AWS_ACCESS_KEY_ID:test}
aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:test}
